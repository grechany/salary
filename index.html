<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="input-container">
        <label for="salary">Monthly Salary:</label>
        <input type="number" id="salary" placeholder="Enter your monthly salary">
        <select id="currency">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
            <option value="KZT">KZT</option>
        </select>
    </div>
    <div class="input-container">
        <label for="workDays">Work Days in a Month:</label>
        <input class="input" type="number" id="workDays" placeholder="The number of work days">
    </div>
    <div class="input-container">
        <label for="workHours">Work Hours per Day:</label>
        <input type="number" id="workHours" placeholder="The number of work hours per day">
    </div>
    <button id="calculate">Calculate Hourly Salary</button>
    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
