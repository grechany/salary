<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="input-container">
        <label for="salary">Monthly Salary:</label>
        <input type="number" id="salary" placeholder="Enter your monthly salary">
    </div>
    <div class="input-container">
        <label for="workDays">Work Days in a Month:</label>
        <input type="number" id="workDays" placeholder="Enter the number of work days">
    </div>
    <div class="input-container">
        <label for="workHours">Work Hours per Day:</label>
        <input type="number" id="workHours" placeholder="Enter the number of work hours per day">
    </div>
    <button id="calculate">Calculate Hourly Salary</button>
    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
